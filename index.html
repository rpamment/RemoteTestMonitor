<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="Stylesheet" href="style/jquery.mobile-1.2.0.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="phonegap.js" type="text/javascript"></script>
        <script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
        <script src="http://pihub-robsway.rhcloud.com/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="scripts/index.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Remote test monitor
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="testName">
                            Enter the test name
                        </label>
                        <input name="testName" id="testName" placeholder="Test name" value="" type="text" />
                    </fieldset>
                </div>
                <a id="startTest" data-role="button" href="#page1">
                    Start
                </a>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="runningTest">
                            Running test
                        </label>
                        <textarea name="runningTest" id="runningTest" placeholder="">
                        </textarea>
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
